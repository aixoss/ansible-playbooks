sudo: required
language: python
python:
  - "2.7"

# command to install dependencies
install:
  - pip install ansible
  - pip install flake8
  - ansible --version

# command to run tests
script:
  - flake8 . --show-source --max-line-length=120 --statistics --count -qq
  - ansible-playbook test_suma_list.yml --syntax-check
  - ansible-playbook test_suma_list.yml -vvv
  - ansible-playbook test_suma_execute.yml --syntax-check
  - ansible-playbook test_suma_execute.yml -vvv


